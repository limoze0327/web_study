<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>웹스터디 1주차 과제 2-2</title>
</head>
<body>
  <h3>회원가입</h3>
  <form method="get"> #method > 폼의 데이터를 서버로 제출해야하기 때문에 설정해주어야 한다.
    아이디 : <input type="text" name="id">  #input 태그는 닫지 않는다.
    <br>
    <br>비밀번호 : <input type="password" name="password"> 
    <br>
    <br>이름 : <input type="text">
    <br>
    <br>성별 : <input type="radio" name="gen" value="1"> 남성 #value 속성을 설정하지 않을 경우 성별을 체크했을 때 남성과 여성이 구별되지 않는다.
               <input type="radio" name="gen" value="2"> 여성 
    <br>
    <br>학년 :
    <select name="grade">
      <option value="1">1학년</option>
      <option value="2">2학년</option>
      <option value="3">3학년</option>
      <option value="4">4학년</option>
    </select>
    <br>
    <br>
    <input type="submit" value="가입하기">
    <input type="reset" value="다시쓰기"> #다시쓰려면 type 의 속성값이 submit이 아닌 reset이어야 한다. (모든 폼 요소의 값을 초깃값으로 되돌린다.)
  </form>
</body>
</html>
