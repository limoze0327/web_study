<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>웹스터디 1주차 과제 2-2</title>
</head>
<body>
  <h3>회원가입</h3>
  <form>
    아이디 : <input type="text" name="id"> </input>
    <br>
    <br>비밀번호 : <input type="password" name="password"> </input>
    <br>
    <br>이름 : <input type="text"> </input>
    <br>
    <br>성별 : <input type="radio" name="gen"> 남성 </input>
               <input type="radio" name="gen"> 여성 </input>
    <br>
    <br>학년 :
    <select name="grade">
      <option value="1">1학년</option>
      <option value="2">2학년</option>
      <option value="3">3학년</option>
      <option value="4">4학년</option>
    </select>
    <br>
    <br>
    <input type="submit" value="가입하기">
    <input type="submit" value="다시쓰기">
  </form>
</body>
</html>
